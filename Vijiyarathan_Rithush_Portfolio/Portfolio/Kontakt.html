<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>Vijiyarathan&#39;s Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link rel="stylesheet" type="text/css" href="./css/font.css" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link rel="stylesheet" type="text/css" href="./css/components.css" />
    <link rel="stylesheet" type="text/css" href="./css/Kontakt.css" />
  </head>
  <body>
    <div class="kontakt">
      <div class="rowportfolio container-xs">
        <div class="kontakt-1">
          <header class="headerportfolio">
            <p class="portfolio ui heading size-textxs">Portfolio.</p>
            <div class="rowkontakt">
              <h1 class="kontakt-2 ui heading size-headinglg">Kontakt</h1>
              <ul class="rowhauptseite-3">
                <li>
                  <a href="#">
                    <p class="ui heading size-textxs">Hauptseite</p>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <p class="ui heading size-textxs">Über mich</p>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <p class="ui heading size-textxs">Fähigkeiten</p>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <p class="ui heading size-textxs">Projekte</p>
                  </a>
                </li>
              </ul>
            </div>
          </header>
          <div class="rowkontakt">
            <h1 class="kontakt-2 ui heading size-headinglg">Kontakt</h1>
          </div>
          <!-- Navigation unter Portfolio-Intro -->
          <input type="checkbox" id="nav-toggle" hidden />
          <label for="nav-toggle" class="hamburger" aria-label="Menü öffnen">
            <span></span>
            <span></span>
            <span></span>
          </label>
          <ul class="rowhauptseite-3">
            <li>
              <a href="Index.html">
                <p class="ui heading size-textxs">Hauptseite</p>
              </a>
            </li>
            <li>
              <a href="bermich.html">
                <p class="ui heading size-textxs">Über mich</p>
              </a>
            </li>
            <li>
              <a href="Fhigkeiten.html">
                <p class="ui heading size-textxs">Fähigkeiten</p>
              </a>
            </li>
            <li>
              <a href="Porjekte.html">
                <p class="ui heading size-textxs">Portfolio</p>
              </a>
            </li>
            <li>
              <a href="Kontakt.html">
                <p class="ui heading size-textxs">Kontakt</p>
              </a>
            </li>
          </ul>
          <ul class="nav-dropdown">
            <li><a href="Index.html">Hauptseite</a></li>
            <li><a href="bermich.html">Über mich</a></li>
            <li><a href="Fhigkeiten.html">Fähigkeiten</a></li>
            <li><a href="Porjekte.html">Portfolio</a></li>
            <li><a href="Kontakt.html">Kontakt</a></li>
          </ul>
          <main>
            <form class="kontakt-formular"
                  action="#"
                  method="post"
                  autocomplete="on"
                  style="margin:2rem auto 0;max-width:600px;padding:1rem;box-sizing:border-box;">
              <div class="d-flex flex-col" style="gap: 1.5rem;">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="Ihr Name" />
                <label for="email">E-Mail</label>
                <input type="email" id="email" name="email" required placeholder="Ihre E-Mail" />
                <label for="nachricht">Nachricht</label>
                <textarea id="nachricht" name="nachricht" rows="5" required placeholder="Ihre Nachricht"></textarea>
                <button type="submit" class="ui heading size-textxs" style="margin-top:1rem;">Absenden</button>
              </div>
            </form>
          </main>
          <div class="socials">
            <img src="public/images/img_vector.svg" alt="Vector" class="vector_one" loading="lazy" />
            <img src="public/images/img_twitter.svg" alt="Twitter" class="twitter_one" loading="lazy" />
            <img src="public/images/img_instagram.svg" alt="Instagram" class="twitter_one" loading="lazy" />
            <img src="public/images/img_github.svg" alt="Github" class="twitter_one" loading="lazy" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
